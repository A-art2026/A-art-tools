<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_art Planner | نسخه بدون باگ</title>
    
    <!-- Fonts & Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <style>
        /* --- DESIGN SYSTEM: NEON CORE --- */
        :root {
            --bg-deep: #050505;
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            --accent: #CCFF00;
            --accent-dim: rgba(204, 255, 0, 0.1);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border: #333;
            --radius: 12px;
            --font-fa: 'Vazirmatn', sans-serif;
            --font-en: 'Lexend', sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-fa);
            margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; padding-bottom: 50px;
        }

        /* Animations */
        #aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(204,255,0,0.04), transparent 70%);
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 0.8; } }

        /* Typography */
        h1, h2, h3, h4 { color: #fff; font-weight: 800; margin: 0 0 15px 0; }
        .font-en { font-family: var(--font-en); }
        .text-accent { color: var(--accent); }

        /* UI Components */
        .container { max-width: 950px; margin: 0 auto; padding: 20px; }
        
        .card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 24px; margin-bottom: 20px; position: relative; transition: 0.3s;
        }
        .card:hover { border-color: #555; }
        .card.active-brief { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); }

        input, select, textarea {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: #fff;
            padding: 14px; border-radius: 8px; font-family: var(--font-fa); font-size: 0.95rem;
            margin-bottom: 15px; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 8px var(--accent-dim); }

        .btn {
            background: transparent; border: 1px solid var(--border); color: #fff;
            padding: 12px 24px; border-radius: 8px; cursor: pointer; font-family: var(--font-fa);
            font-weight: 500; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { border-color: var(--accent); color: var(--accent); }
        .btn-primary { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 800; }
        .btn-primary:hover { background: #b3e600; box-shadow: 0 0 20px var(--accent-dim); transform: translateY(-2px); }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

        /* Header */
        header {
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            padding: 15px 0; position: sticky; top: 0; z-index: 100; margin-bottom: 30px;
        }
        .logo { font-family: var(--font-en); font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .flicker { animation: flick 4s infinite; color: var(--accent); }
        @keyframes flick { 0%,100% { opacity: 1; } 95% { opacity: 0.8; } 96% { opacity: 0.2; } 97% { opacity: 1; } }

        .nav-link { background: none; border: none; color: var(--text-muted); cursor: pointer; margin-left: 20px; font-size: 0.95rem; font-family: var(--font-fa); transition: 0.3s; }
        .nav-link.active { color: var(--accent); text-shadow: 0 0 8px var(--accent-dim); }

        /* Layout */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .flex { display: flex; } .justify-between { justify-content: space-between; } .w-full { width: 100%; }
        .hidden { display: none !important; }

        /* Step Dots */
        .step-indicator { display: flex; gap: 5px; margin-bottom: 20px; }
        .step-dot { flex: 1; height: 4px; background: #333; border-radius: 2px; transition: 0.3s; }
        .step-dot.active { background: var(--accent); box-shadow: 0 0 5px var(--accent); }

        @media (max-width: 768px) { .grid-2, .grid-3 { grid-template-columns: 1fr; } }
        
        dialog { background: var(--bg-card); color: #fff; border: 1px solid var(--accent); border-radius: 12px; width: 90%; max-width: 500px; padding: 25px; box-shadow: 0 0 50px #000; }
        dialog::backdrop { background: rgba(0,0,0,0.85); }
    </style>
</head>
<body>

    <div id="aura"></div>

    <!-- SETTINGS MODAL -->
    <dialog id="settings-modal">
        <h2>تنظیمات هوش مصنوعی</h2>
        <p>لطفا کلید جدید خود را وارد کنید.</p>
        
        <label>Google Gemini API Key</label>
        <input type="password" id="api-key" placeholder="AIzaSy..." class="font-en">
        
        <label>انتخاب مدل (رفع ارور Not Found)</label>
        <select id="ai-model" class="font-en">
            <!-- مدل‌های جدید که ارور نمی‌دهند -->
            <option value="gemini-1.5-flash">gemini-1.5-flash (پیش‌فرض: سریع و ارزان)</option>
            <option value="gemini-1.5-pro">gemini-1.5-pro (هوشمندتر)</option>
        </select>

        <div class="flex justify-between mt-4">
            <button class="btn" onclick="document.getElementById('settings-modal').close()">بستن</button>
            <button class="btn btn-primary" onclick="app.saveSettings()">ذخیره تنظیمات</button>
        </div>
    </dialog>

    <header>
        <div class="container flex justify-between align-center">
            <div class="logo"><span class="flicker">A_art</span> Planner</div>
            <nav>
                <button class="nav-link active" onclick="app.nav('home')">پروژه‌ها</button>
                <button class="nav-link" onclick="app.nav('briefs')">بریف‌ها</button>
                <button class="nav-link" onclick="app.nav('brain')">مغز متفکر</button>
                <button class="nav-link" onclick="document.getElementById('settings-modal').showModal()">تنظیمات</button>
            </nav>
        </div>
    </header>

    <main id="root" class="container"></main>

    <script>
        // --- CONTENT FRAMEWORKS ---
        const FRAMEWORKS = {
            'AIDA': {
                name: 'AIDA',
                desc: 'مدل کلاسیک: توجه، علاقه، تمایل، اقدام.',
                fields: [
                    { id: 'attention', label: 'Attention (توجه)', hint: 'قلابی برای میخکوب کردن مخاطب در ۳ ثانیه اول.' },
                    { id: 'interest', label: 'Interest (علاقه)', hint: 'اطلاعات جذاب یا سرگرم‌کننده مرتبط.' },
                    { id: 'desire', label: 'Desire (تمایل)', hint: 'ایجاد عطش با مزایا و اثبات اجتماعی.' },
                    { id: 'action', label: 'Action (اقدام)', hint: 'فراخوان عمل (CTA) شفاف.' }
                ]
            },
            'PAS': {
                name: 'PAS',
                desc: 'مشکل، تشدید، راه حل.',
                fields: [
                    { id: 'problem', label: 'Problem (مشکل)', hint: 'درد یا چالش اصلی مخاطب چیست؟' },
                    { id: 'agitate', label: 'Agitate (تشدید)', hint: 'عواقب حل نکردن مشکل (نمک روی زخم).' },
                    { id: 'solution', label: 'Solution (راه‌حل)', hint: 'معرفی محصول شما به عنوان راه نجات.' }
                ]
            },
            'StoryBrand': {
                name: 'StoryBrand',
                desc: 'مشتری قهرمان است، شما راهنما.',
                fields: [
                    { id: 'character', label: 'Character (قهرمان)', hint: 'خواسته اصلی مشتری.' },
                    { id: 'problem', label: 'Problem (مشکل)', hint: 'مانع سر راه او.' },
                    { id: 'guide', label: 'Guide (راهنما)', hint: 'چرا برند شما قابل اعتماد است؟' },
                    { id: 'plan', label: 'Plan (نقشه)', hint: 'مراحل ساده استفاده.' },
                    { id: 'cta', label: 'CTA', hint: 'دعوت به خرید/عضویت.' },
                    { id: 'failure', label: 'Failure (شکست)', hint: 'هزینه نخریدن محصول.' },
                    { id: 'success', label: 'Success (پیروزی)', hint: 'زندگی رویایی بعد از خرید.' }
                ]
            }
        };

        // --- APP LOGIC ---
        class App {
            constructor() {
                this.state = {
                    view: 'home',
                    projects: JSON.parse(localStorage.getItem('aart_projects') || '[]'),
                    briefs: JSON.parse(localStorage.getItem('aart_briefs') || '[]'),
                    brain: JSON.parse(localStorage.getItem('aart_brain') || '[]'),
                    
                    apiKey: localStorage.getItem('aart_key') || '',
                    // اگر مدل قبلی در حافظه بود و خراب بود، ریست شود به فلش
                    model: (localStorage.getItem('aart_model') && localStorage.getItem('aart_model').includes('gemini-1.5')) 
                           ? localStorage.getItem('aart_model') 
                           : 'gemini-1.5-flash',
                    
                    activeProj: null,
                    activeBrief: null,
                    step: 1,
                    tempData: {},
                    processing: false
                };

                // ذخیره مدل صحیح در اولین اجرا
                if(localStorage.getItem('aart_model') !== this.state.model) {
                    localStorage.setItem('aart_model', this.state.model);
                }

                if (!this.state.apiKey) setTimeout(() => document.getElementById('settings-modal').showModal(), 1000);
                this.render();
            }

            // --- DATA ---
            saveSettings() {
                const k = document.getElementById('api-key').value;
                const m = document.getElementById('ai-model').value;
                this.state.apiKey = k;
                this.state.model = m;
                localStorage.setItem('aart_key', k);
                localStorage.setItem('aart_model', m);
                document.getElementById('settings-modal').close();
                alert('تنظیمات ذخیره شد. مدل فعال: ' + m);
            }

            saveStores() {
                localStorage.setItem('aart_projects', JSON.stringify(this.state.projects));
                localStorage.setItem('aart_briefs', JSON.stringify(this.state.briefs));
                localStorage.setItem('aart_brain', JSON.stringify(this.state.brain));
            }

            // --- NAV ---
            nav(view, id = null) {
                this.state.view = view;
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                const navMap = {'home':0, 'briefs':1, 'brain':2};
                if(navMap[view] !== undefined) document.querySelectorAll('.nav-link')[navMap[view]].classList.add('active');

                if (view === 'wizard') {
                    const p = this.state.projects.find(x => x.id === id);
                    this.state.activeProj = p;
                    this.state.activeBrief = this.state.briefs.find(b => b.id === p.briefId) || this.state.briefs[0];
                    this.state.tempData = { ...p.data };
                    this.state.step = 1;
                }
                this.render();
            }

            // --- RENDER ---
            render() {
                const root = document.getElementById('root');
                root.innerHTML = '';
                switch(this.state.view) {
                    case 'home': root.innerHTML = this.viewHome(); break;
                    case 'briefs': root.innerHTML = this.viewBriefs(); break;
                    case 'brain': root.innerHTML = this.viewBrain(); break;
                    case 'new-project': root.innerHTML = this.viewNewProjectSetup(); break;
                    case 'wizard': this.renderWizard(root); break;
                }
            }

            // [Views: Home, Briefs, Brain, Setup - Same as before but cleaner]
            viewHome() {
                return `
                    <div class="flex justify-between" style="align-items:center; margin-bottom:20px">
                        <h2>پروژه‌ها</h2>
                        <button class="btn btn-primary" onclick="app.nav('new-project')">+ پروژه جدید</button>
                    </div>
                    ${this.state.projects.length===0 ? '<div class="card text-center">هنوز پروژه‌ای ندارید.</div>' : ''}
                    <div class="grid-3">
                        ${this.state.projects.map(p => {
                            const b = this.state.briefs.find(x => x.id === p.briefId);
                            return `
                            <div class="card" onclick="app.nav('wizard','${p.id}')" style="cursor:pointer">
                                <strong>${p.name}</strong>
                                <div style="font-size:0.8rem; color:#888; margin:10px 0">بریف: ${b?b.name:'-'}<br>پلتفرم: ${p.plat}</div>
                                <button class="btn btn-sm" onclick="event.stopPropagation(); app.delProj('${p.id}')">حذف</button>
                            </div>`;
                        }).join('')}
                    </div>
                `;
            }

            viewBriefs() {
                return `
                    <div class="card">
                        <h2>ساخت بریف (پروفایل کسب‌وکار)</h2>
                        <div class="grid-2">
                            <div><label>نام برند</label><input id="bf-name"></div>
                            <div><label>لحن برند</label><input id="bf-tone" placeholder="دوستانه، رسمی..."></div>
                        </div>
                        <label>درباره ما</label><textarea id="bf-bio" rows="2"></textarea>
                        <label>مخاطب هدف</label><textarea id="bf-aud" rows="2"></textarea>
                        <button class="btn btn-primary w-full" onclick="app.addBrief()">ذخیره بریف</button>
                    </div>
                    <h3>بریف‌های موجود</h3>
                    <div class="grid-3">
                        ${this.state.briefs.map(b => `
                            <div class="card">
                                <h3 style="color:var(--accent)">${b.name}</h3>
                                <p style="font-size:0.8rem">${b.bio}</p>
                                <button class="btn btn-sm mt-4" onclick="app.delBrief('${b.id}')">حذف</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            viewBrain() {
                return `
                    <div class="card">
                        <h2>مغز متفکر (PDF/Text)</h2>
                        <div class="grid-2">
                            <div>
                                <label>عنوان</label><input id="brain-title">
                                <label>آپلود PDF/TXT</label>
                                <input type="file" onchange="app.handleFile(event)" accept=".pdf,.txt,.md">
                                ${this.state.processing ? '<span class="flicker text-accent">درحال پردازش...</span>' : ''}
                            </div>
                            <div>
                                <label>متن استخراج شده</label><textarea id="brain-content" rows="6"></textarea>
                                <button class="btn btn-primary w-full" onclick="app.addBrain()">افزودن</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-3">
                        ${this.state.brain.map(b => `<div class="card"><strong>${b.title}</strong><br><button class="btn btn-sm mt-4" onclick="app.delBrain(${b.id})">حذف</button></div>`).join('')}
                    </div>
                `;
            }

            viewNewProjectSetup() {
                if(this.state.briefs.length === 0) return `<div class="container text-center pt-5"><h2>ابتدا یک بریف بسازید</h2><button class="btn btn-primary" onclick="app.nav('briefs')">ساخت بریف</button></div>`;
                return `
                    <h2>پروژه جدید: انتخاب بریف</h2>
                    <div class="grid-3" style="margin-bottom:20px">
                        ${this.state.briefs.map(b => `
                            <div class="card selectable-brief" id="brief-${b.id}" onclick="app.selBrief('${b.id}')" style="cursor:pointer; border:2px solid #333">
                                <strong>${b.name}</strong>
                            </div>
                        `).join('')}
                    </div>
                    <div class="card">
                        <label>نام پروژه</label><input id="new-proj-name">
                        <label>پلتفرم</label>
                        <select id="new-proj-plat"><option>Instagram</option><option>LinkedIn</option><option>Website</option></select>
                        <button class="btn btn-primary w-full" onclick="app.createProject()">ایجاد پروژه</button>
                    </div>
                `;
            }

            selBrief(id) {
                document.querySelectorAll('.selectable-brief').forEach(e => {e.style.borderColor='#333';e.style.background='var(--bg-card)'});
                const el = document.getElementById(`brief-${id}`);
                el.style.borderColor='var(--accent)';
                el.style.background='#1a1a1a';
                this.state.selectedBriefId = id;
            }

            // --- WIZARD ---
            renderWizard(root) {
                const s = this.state.step;
                const d = this.state.tempData;
                let content = '';

                if(s===1) {
                    content = `
                        <h3>هدف‌گذاری</h3>
                        <div class="grid-2">
                            <div><label>هدف</label><select id="inp-obj" onchange="app.setTmp('obj',this.value)"><option>Awareness</option><option>Sales</option><option>Engagement</option></select></div>
                            <div><label>موضوع</label><input value="${d.topic||''}" onchange="app.setTmp('topic',this.value)"></div>
                        </div>
                        <label>پیام کلیدی</label><textarea onchange="app.setTmp('offer',this.value)">${d.offer||''}</textarea>
                    `;
                } else if(s===2) {
                    let rec = 'AIDA';
                    if(d.obj==='Sales') rec='PAS';
                    if(d.obj==='Engagement') rec='StoryBrand';
                    if(!d.tmpl) d.tmpl = rec;
                    content = `
                        <h3>انتخاب قالب</h3>
                        <div class="card" style="border-color:var(--accent)"><strong class="text-accent">پیشنهاد: ${rec}</strong></div>
                        <select id="inp-tmpl" onchange="app.setTmp('tmpl',this.value);app.render()">
                            ${Object.keys(FRAMEWORKS).map(k=>`<option value="${k}" ${d.tmpl==k?'selected':''}>${FRAMEWORKS[k].name}</option>`).join('')}
                        </select>
                        <p class="mt-4">${FRAMEWORKS[d.tmpl].desc}</p>
                    `;
                } else if(s===3) {
                    const f = FRAMEWORKS[d.tmpl].fields;
                    const fields = f.map(x => `
                        <div style="margin-bottom:15px">
                            <label class="text-accent">${x.label}</label>
                            <p style="font-size:0.8rem;color:#666">${x.hint}</p>
                            <textarea rows="3" onchange="app.setCF('${x.id}',this.value)">${(d.contentFields&&d.contentFields[x.id])||''}</textarea>
                        </div>
                    `).join('');
                    content = `
                        <h3>تولید محتوا (${d.tmpl})</h3>
                        <button class="btn btn-sm mb-4" onclick="app.autoFill()" style="border-color:var(--accent);color:var(--accent)">✨ تکمیل خودکار با AI</button>
                        <div id="fields-container">${fields}</div>
                    `;
                } else if(s===4) {
                    content = `<h3>آنالیز</h3><button class="btn btn-primary w-full" id="btn-anlz" onclick="app.analyze()">شروع آنالیز</button><div id="ai-res" class="card mt-4 hidden" style="white-space:pre-wrap">${d.aiRes||''}</div>`;
                } else if(s===5) {
                    let script = `استراتژی: ${d.tmpl}\n\n`;
                    if(d.contentFields) FRAMEWORKS[d.tmpl].fields.forEach(f => script += `[${f.label}]:\n${d.contentFields[f.id]||''}\n\n`);
                    content = `
                        <h3>خروجی</h3>
                        <div class="grid-2">
                            <div><label>متن</label><textarea rows="10" id="ftxt">${script}</textarea></div>
                            <div><button class="btn btn-primary w-full mb-2" id="btn-cap" onclick="app.caption()">کپشن نویسی</button><textarea rows="8" id="fcap">${d.caption||''}</textarea></div>
                        </div>
                    `;
                }

                root.innerHTML = `
                    <div class="flex justify-between mb-4"><button class="btn" onclick="app.nav('home')">خروج</button><span>${this.state.activeProj.name}</span></div>
                    <div class="step-indicator">${[1,2,3,4,5].map(i=>`<div class="step-dot ${i<=s?'active':''}"></div>`).join('')}</div>
                    <div style="min-height:400px">${content}</div>
                    <div class="flex justify-between mt-4">
                        <button class="btn" onclick="app.step(-1)" ${s==1?'disabled':''}>قبل</button>
                        <button class="btn btn-primary" onclick="app.step(1)">${s==5?'پایان':'بعد'}
                    </div>`;
            }

            // --- DATA ACTIONS ---
            addBrief() {
                const n = document.getElementById('bf-name').value;
                if(!n) return;
                this.state.briefs.push({
                    id:Date.now().toString(), name:n, 
                    bio:document.getElementById('bf-bio').value,
                    aud:document.getElementById('bf-aud').value,
                    tone:document.getElementById('bf-tone').value
                });
                this.saveStores(); this.render();
            }
            delBrief(id){ this.state.briefs=this.state.briefs.filter(b=>b.id!==id); this.saveStores(); this.render(); }
            
            async handleFile(e){
                const f=e.target.files[0]; if(!f)return;
                this.state.processing=true; this.render();
                try {
                    let txt="";
                    if(f.type==='application/pdf'){
                        const ab=await f.arrayBuffer(); const pdf=await pdfjsLib.getDocument(ab).promise;
                        for(let i=1;i<=pdf.numPages;i++){
                            const p=await pdf.getPage(i); const c=await p.getTextContent();
                            txt+=c.items.map(s=>s.str).join(' ')+"\n";
                        }
                    } else txt=await f.text();
                    document.getElementById('brain-content').value=txt;
                    if(!document.getElementById('brain-title').value) document.getElementById('brain-title').value=f.name;
                } catch(e){alert('خطا در فایل')}
                this.state.processing=false; this.render();
            }
            addBrain(){
                const t=document.getElementById('brain-title').value;
                const c=document.getElementById('brain-content').value;
                if(t&&c){this.state.brain.push({id:Date.now(),title:t,content:c});this.saveStores();this.render();}
            }
            delBrain(id){ this.state.brain=this.state.brain.filter(b=>b.id!==id); this.saveStores(); this.render(); }

            createProject(){
                if(!this.state.selectedBriefId) return alert('بریف انتخاب نشده');
                const n=document.getElementById('new-proj-name').value;
                if(!n)return;
                const p={id:Date.now().toString(),name:n,plat:document.getElementById('new-proj-plat').value,briefId:this.state.selectedBriefId,date:new Date().toLocaleDateString('fa-IR'),data:{}};
                this.state.projects.unshift(p); this.saveStores(); this.nav('wizard',p.id);
            }
            delProj(id){ this.state.projects=this.state.projects.filter(p=>p.id!==id); this.saveStores(); this.render(); }

            setTmp(k,v){ this.state.tempData[k]=v; }
            setCF(id,v){ 
                if(!this.state.tempData.contentFields) this.state.tempData.contentFields={};
                this.state.tempData.contentFields[id]=v;
            }
            step(d){
                const ns=this.state.step+d;
                if(ns>5){
                    const idx=this.state.projects.findIndex(p=>p.id===this.state.activeProj.id);
                    this.state.projects[idx].data={...this.state.tempData};
                    this.saveStores(); this.nav('home');
                } else if(ns>=1){ this.state.step=ns; this.render(); }
            }

            // --- AI CORE (BUG FIXES) ---
            
            // 1. JSON Cleaning Function (Fixes "JSON parsing failed")
            cleanJSON(text) {
                // Remove Markdown code blocks
                let clean = text.replace(/```json/g, '').replace(/```/g, '');
                // Find the first { and last }
                const first = clean.indexOf('{');
                const last = clean.lastIndexOf('}');
                if(first !== -1 && last !== -1) {
                    return clean.substring(first, last + 1);
                }
                return clean; // Fallback
            }

            async callAI(prompt, jsonMode = false) {
                if(!this.state.apiKey) return "MOCK: کلید وارد نشده";
                
                const b = this.state.activeBrief;
                let sys = `ROLE: Marketing Expert.\nContext: Brand:${b.name}, Aud:${b.aud}, Tone:${b.tone}.\nKnowledge:\n`;
                this.state.brain.forEach(d => sys += `Source ${d.title}: ${d.content.substring(0,800)}...\n`);
                
                if(jsonMode) sys += "\nIMPORTANT: Return ONLY valid JSON. No text before/after.";

                const model = this.state.model;
                // Fix: Using correct URL structure for v1beta
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${this.state.apiKey}`;

                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: sys + "\nTASK: " + prompt }] }] })
                    });
                    const d = await res.json();
                    
                    if(d.error) {
                        return `ERROR: ${d.error.message}`; // Fix: Handle model not found error gracefully
                    }
                    
                    return d.candidates[0].content.parts[0].text;
                } catch(e) { return "Network Error: " + e.message; }
            }

            async autoFill() {
                const d = this.state.tempData;
                const tmpl = FRAMEWORKS[d.tmpl];
                
                const cont = document.getElementById('fields-container');
                cont.innerHTML = '<div class="flicker text-accent">درحال نوشتن با هوش مصنوعی...</div>';
                
                const prompt = `Write content for framework: ${d.tmpl}.
                Objective: ${d.obj}. Topic: ${d.offer}.
                Return JSON keys: ${tmpl.fields.map(f=>f.id).join(',')}.
                Language: Persian.`;
                
                const res = await this.callAI(prompt, true);
                
                if(res.startsWith("ERROR")) {
                    alert(res);
                    this.render(); // Reload inputs
                    return;
                }

                try {
                    const json = JSON.parse(this.cleanJSON(res));
                    if(!this.state.tempData.contentFields) this.state.tempData.contentFields={};
                    tmpl.fields.forEach(f => {
                        if(json[f.id]) this.state.tempData.contentFields[f.id] = json[f.id];
                    });
                } catch(e) {
                    console.error("JSON Parse Error", res);
                    alert("AI text received but format was wrong. See console.");
                }
                this.render();
            }

            async analyze() {
                const btn=document.getElementById('btn-anlz'); btn.innerText='...'; btn.disabled=true;
                const d=this.state.tempData;
                let txt=""; if(d.contentFields) Object.values(d.contentFields).forEach(v=>txt+=v+"\n");
                
                const prompt = `Analyze this Persian copy (${d.tmpl}). Content: ${txt}. Provide Strengths, Weaknesses, Fixes.`;
                const res = await this.callAI(prompt, false);
                
                this.state.tempData.aiRes = res;
                document.getElementById('ai-res').innerHTML = res;
                document.getElementById('ai-res').classList.remove('hidden');
                btn.innerText='تحلیل'; btn.disabled=false;
            }

            async caption() {
                const btn=document.getElementById('btn-cap'); btn.innerText='...'; btn.disabled=true;
                const d=this.state.tempData;
                let txt=""; if(d.contentFields) Object.values(d.contentFields).forEach(v=>txt+=v+"\n");
                
                const prompt = `Write Persian caption for: ${txt}. Add emojis & 10 hashtags.`;
                const res = await this.callAI(prompt, false);
                
                this.state.tempData.caption = res;
                document.getElementById('final-cap').value = res;
                btn.innerText='کپشن'; btn.disabled=false;
            }
        }

        const app = new App();
    </script>
