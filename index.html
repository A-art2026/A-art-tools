<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_art Planner | نسخه اصلاح‌شده UI</title>
    
    <!-- Fonts & Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --bg-modal: #1a1a1a;
            --bg-input: #0a0a0a;
            --accent: #ccff00;
            --accent-dim: rgba(204, 255, 0, 0.15);
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --border: #333333;
            --radius: 12px;
            --font-fa: 'Vazirmatn', sans-serif;
            --font-en: 'Lexend', sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-fa);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for mobile scrolling */
        }

        /* --- BACKGROUND EFFECT --- */
        #aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 50% 30%, rgba(204,255,0,0.03), transparent 70%);
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { color: #fff; font-weight: 700; margin: 0 0 15px 0; }
        .font-en { font-family: var(--font-en); }
        .text-accent { color: var(--accent); }
        .text-muted { color: var(--text-muted); font-size: 0.85rem; }

        /* --- LAYOUT UTILS --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .flex { display: flex; } 
        .flex-col { flex-direction: column; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .w-full { width: 100%; }
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .hidden { display: none !important; }

        /* --- CARDS & INPUTS --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:hover { border-color: #444; }
        
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        
        input, select, textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: var(--font-fa);
            font-size: 0.95rem;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-dim);
        }

        /* --- BUTTONS --- */
        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-fa);
            font-size: 0.9rem;
            transition: 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { border-color: var(--accent); color: var(--accent); }
        .btn-primary {
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 700;
        }
        .btn-primary:hover {
            background: #b3e600;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(204,255,0,0.2);
        }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-close-icon {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-close-icon:hover { background: #ff3333; color: white; }

        /* --- HEADER --- */
        header {
            background: rgba(5,5,5,0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky; top: 0; z-index: 100;
            margin-bottom: 30px;
        }
        .logo { font-family: var(--font-en); font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); animation: blink 3s infinite; }
        
        .nav-link {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; margin-left: 15px; font-size: 0.9rem; font-family: var(--font-fa);
            padding: 5px 10px; border-radius: 6px; transition: 0.3s;
        }
        .nav-link.active { background: rgba(255,255,255,0.05); color: var(--accent); }

        /* --- MODAL (Redesigned) --- */
        dialog {
            background: var(--bg-modal);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            padding: 0; /* Padding handled by internal divs */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }
        dialog::backdrop { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .modal-header h3 { margin: 0; font-size: 1.1rem; }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh; /* Scrollable content */
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex; justify-content: flex-end; gap: 10px;
            background: rgba(0,0,0,0.2);
        }

        /* --- TABS --- */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #222; padding: 4px; border-radius: 8px; }
        .tab { flex: 1; text-align: center; padding: 8px; cursor: pointer; border-radius: 6px; font-size: 0.9rem; color: #888; }
        .tab.active { background: var(--accent); color: #000; font-weight: bold; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .nav-link { margin-left: 5px; font-size: 0.8rem; padding: 5px; }
            .modal-body { max-height: 70vh; }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.7} }
    </style>
</head>
<body>

    <div id="aura"></div>

    <!-- SETTINGS MODAL -->
    <dialog id="settings-modal">
        <div class="modal-header">
            <h3>تنظیمات هوش مصنوعی</h3>
            <button class="btn-close-icon" onclick="document.getElementById('settings-modal').close()">✕</button>
        </div>
        
        <div class="modal-body">
            <div class="tabs">
                <div class="tab active" id="t-gemini" onclick="app.setTab('gemini')">Google Gemini</div>
                <div class="tab" id="t-openai" onclick="app.setTab('openai')">OpenAI / Custom</div>
            </div>

            <!-- GEMINI CONFIG -->
            <div id="conf-gemini">
                <p class="text-muted">اتصال مستقیم به سرورهای گوگل (نیاز به تغییر IP).</p>
                <label>API Key</label>
                <input type="password" id="gemini-key" class="font-en" placeholder="AIzaSy...">
                <label>مدل</label>
                <select id="gemini-model" class="font-en">
                    <option value="gemini-1.5-flash">gemini-1.5-flash (پیش‌فرض)</option>
                    <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                </select>
            </div>

            <!-- OPENAI CONFIG -->
            <div id="conf-openai" class="hidden">
                <p class="text-muted">اتصال به ChatGPT یا سرویس‌های واسط (Proxy).</p>
                <label>Base URL</label>
                <input type="text" id="custom-url" class="font-en" placeholder="https://api.openai.com/v1">
                <label>API Key</label>
                <input type="password" id="custom-key" class="font-en" placeholder="sk-...">
                <label>Model Name</label>
                <input type="text" id="custom-model" class="font-en" placeholder="gpt-4o-mini">
            </div>

            <div style="margin-top:15px; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px;">
                <div class="flex justify-between items-center">
                    <span style="font-size:0.85rem">وضعیت اتصال:</span>
                    <span id="conn-status" style="font-size:0.85rem; color:#aaa">نامشخص</span>
                </div>
                <button class="btn btn-sm mt-4 w-full" onclick="app.testConn()">تست اتصال</button>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn" onclick="document.getElementById('settings-modal').close()">انصراف</button>
            <button class="btn btn-primary" onclick="app.saveSettings()">ذخیره تنظیمات</button>
        </div>
    </dialog>

    <header>
        <div class="container flex justify-between items-center">
            <div class="logo">A_art <span>Planner</span></div>
            <nav>
                <button class="nav-link active" onclick="app.nav('home')">پروژه‌ها</button>
                <button class="nav-link" onclick="app.nav('briefs')">بریف‌ها</button>
                <button class="nav-link" onclick="app.nav('brain')">مغز متفکر</button>
                <button class="nav-link" onclick="document.getElementById('settings-modal').showModal()">⚙️ تنظیمات</button>
            </nav>
        </div>
    </header>

    <main id="root" class="container"></main>

    <script>
        // --- DATA CONSTANTS ---
        const FRAMEWORKS = {
            'AIDA': {
                name: 'AIDA', desc: 'Attention, Interest, Desire, Action',
                fields: [
                    {id:'att', label:'Attention', hint:'تیتر یا قلاب ۳ ثانیه‌ای'},
                    {id:'int', label:'Interest', hint:'اطلاعات جذاب و مرتبط'},
                    {id:'des', label:'Desire', hint:'مزایا و ایجاد اشتیاق'},
                    {id:'act', label:'Action', hint:'دعوت به اقدام (CTA)'}
                ]
            },
            'PAS': {
                name: 'PAS', desc: 'Problem, Agitate, Solution',
                fields: [
                    {id:'prob', label:'Problem', hint:'بیان درد یا مشکل مشتری'},
                    {id:'agi', label:'Agitate', hint:'تشدید عواقب مشکل'},
                    {id:'sol', label:'Solution', hint:'معرفی محصول به عنوان راه حل'}
                ]
            }
        };

        // --- APPLICATION CORE ---
        class App {
            constructor() {
                this.state = {
                    view: 'home',
                    // Storage
                    projects: JSON.parse(localStorage.getItem('avp_projects') || '[]'),
                    briefs: JSON.parse(localStorage.getItem('avp_briefs') || '[]'),
                    brain: JSON.parse(localStorage.getItem('avp_brain') || '[]'),
                    
                    // Config
                    provider: localStorage.getItem('avp_provider') || 'gemini',
                    geminiKey: localStorage.getItem('avp_gemini_key') || '',
                    geminiModel: localStorage.getItem('avp_gemini_model') || 'gemini-1.5-flash',
                    customUrl: localStorage.getItem('avp_custom_url') || 'https://api.openai.com/v1',
                    customKey: localStorage.getItem('avp_custom_key') || '',
                    customModel: localStorage.getItem('avp_custom_model') || 'gpt-4o-mini',

                    // Runtime
                    activeProj: null, activeBrief: null, step: 1, temp: {}, loading: false
                };

                // Init Settings UI
                setTimeout(() => {
                    document.getElementById('gemini-key').value = this.state.geminiKey;
                    document.getElementById('gemini-model').value = this.state.geminiModel;
                    document.getElementById('custom-url').value = this.state.customUrl;
                    document.getElementById('custom-key').value = this.state.customKey;
                    document.getElementById('custom-model').value = this.state.customModel;
                    this.setTab(this.state.provider);
                }, 100);

                // Auto-open settings if no key
                if(!this.state.geminiKey && !this.state.customKey) {
                    setTimeout(() => document.getElementById('settings-modal').showModal(), 1000);
                }

                this.render();
            }

            // --- SETTINGS ---
            setTab(p) {
                this.state.provider = p;
                document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
                document.getElementById('t-'+p).classList.add('active');
                document.getElementById('conf-gemini').classList.add('hidden');
                document.getElementById('conf-openai').classList.add('hidden');
                document.getElementById('conf-'+p).classList.remove('hidden');
            }

            saveSettings() {
                this.state.geminiKey = document.getElementById('gemini-key').value.trim();
                this.state.geminiModel = document.getElementById('gemini-model').value;
                this.state.customUrl = document.getElementById('custom-url').value.trim();
                this.state.customKey = document.getElementById('custom-key').value.trim();
                this.state.customModel = document.getElementById('custom-model').value.trim();

                localStorage.setItem('avp_provider', this.state.provider);
                localStorage.setItem('avp_gemini_key', this.state.geminiKey);
                localStorage.setItem('avp_gemini_model', this.state.geminiModel);
                localStorage.setItem('avp_custom_url', this.state.customUrl);
                localStorage.setItem('avp_custom_key', this.state.customKey);
                localStorage.setItem('avp_custom_model', this.state.customModel);

                document.getElementById('settings-modal').close();
                alert('تنظیمات ذخیره شد');
            }

            async testConn() {
                const s = document.getElementById('conn-status');
                s.innerText = 'درحال تست...'; s.style.color = '#ffcc00';
                try {
                    const res = await this.callAI("فقط بگو: OK", false);
                    if(res.startsWith("ERR")) throw new Error(res);
                    s.innerText = 'متصل شد ✅ (' + res + ')'; s.style.color = '#00ff66';
                } catch(e) {
                    s.innerText = 'خطا: ' + e.message; s.style.color = '#ff3333';
                }
            }

            // --- NAVIGATION ---
            nav(view, id = null) {
                this.state.view = view;
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                const map = {'home':0, 'briefs':1, 'brain':2};
                if(map[view] !== undefined) document.querySelectorAll('.nav-link')[map[view]].classList.add('active');

                if (view === 'wizard') {
                    const p = this.state.projects.find(x => x.id === id);
                    this.state.activeProj = p;
                    this.state.activeBrief = this.state.briefs.find(b => b.id === p.briefId) || this.state.briefs[0];
                    this.state.temp = { ...p.data };
                    this.state.step = 1;
                }
                this.render();
            }

            // --- RENDER ---
            render() {
                const root = document.getElementById('root');
                root.innerHTML = '';
                switch(this.state.view) {
                    case 'home': root.innerHTML = this.viewHome(); break;
                    case 'briefs': root.innerHTML = this.viewBriefs(); break;
                    case 'brain': root.innerHTML = this.viewBrain(); break;
                    case 'setup': root.innerHTML = this.viewSetup(); break;
                    case 'wizard': this.renderWizard(root); break;
                }
            }

            viewHome() {
                return `
                    <div class="flex justify-between items-center mb-4">
                        <h2>پروژه‌ها</h2>
                        <button class="btn btn-primary" onclick="app.nav('setup')">+ پروژه جدید</button>
                    </div>
                    <div class="grid-3">
                        ${this.state.projects.map(p => {
                            const b = this.state.briefs.find(x=>x.id===p.briefId);
                            return `<div class="card" onclick="app.nav('wizard','${p.id}')" style="cursor:pointer">
                                <h3>${p.name}</h3>
                                <p class="text-muted">بریف: ${b?b.name:'-'}</p>
                                <button class="btn btn-sm mt-4" onclick="event.stopPropagation();app.delProj('${p.id}')">حذف</button>
                            </div>`
                        }).join('')}
                    </div>
                    ${this.state.projects.length===0 ? '<div class="text-center text-muted">هنوز پروژه‌ای ندارید.</div>' : ''}
                `;
            }

            viewBriefs() {
                return `
                    <div class="card">
                        <h2>ساخت بریف جدید</h2>
                        <div class="grid-2">
                            <div><label>نام برند</label><input id="bf-name"></div>
                            <div><label>لحن (Tone)</label><input id="bf-tone" placeholder="دوستانه، رسمی..."></div>
                        </div>
                        <label>توضیحات</label><textarea id="bf-desc" rows="2"></textarea>
                        <label>مخاطب</label><textarea id="bf-aud" rows="2"></textarea>
                        <button class="btn btn-primary w-full" onclick="app.addBrief()">ایجاد بریف</button>
                    </div>
                    <div class="grid-3">
                        ${this.state.briefs.map(b => `
                            <div class="card">
                                <h3 class="text-accent">${b.name}</h3>
                                <p class="text-muted" style="font-size:0.8rem">${b.desc}</p>
                                <button class="btn btn-sm mt-4" onclick="app.delBrief('${b.id}')">حذف</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            viewBrain() {
                return `
                    <div class="card">
                        <h2>مغز متفکر (PDF/Text)</h2>
                        <div class="grid-2">
                            <div>
                                <label>عنوان فایل</label><input id="br-title">
                                <label>آپلود PDF</label>
                                <input type="file" onchange="app.handleFile(event)" accept=".pdf,.txt">
                                ${this.state.loading ? '<span class="text-accent">درحال پردازش...</span>' : ''}
                            </div>
                            <div>
                                <label>متن استخراج شده</label><textarea id="br-text" rows="5"></textarea>
                                <button class="btn btn-primary w-full" onclick="app.addBrain()">افزودن</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-3">
                        ${this.state.brain.map(b => `<div class="card"><strong>${b.title}</strong><button class="btn btn-sm w-full mt-2" onclick="app.delBrain('${b.id}')">حذف</button></div>`).join('')}
                    </div>
                `;
            }

            viewSetup() {
                if(this.state.briefs.length===0) return '<div class="text-center pt-5"><h2>اول بریف بسازید</h2><button class="btn btn-primary mt-4" onclick="app.nav(\'briefs\')">رفتن به بریف‌ها</button></div>';
                return `
                    <h2>انتخاب بریف برای پروژه</h2>
                    <div class="grid-3 mb-4">
                        ${this.state.briefs.map(b => `
                            <div class="card" id="br-${b.id}" onclick="app.selBr('${b.id}')" style="cursor:pointer; border:2px solid transparent; background:#222">
                                <strong>${b.name}</strong>
                            </div>
                        `).join('')}
                    </div>
                    <div class="card">
                        <label>نام پروژه</label><input id="np-name">
                        <button class="btn btn-primary w-full" onclick="app.createProj()">ایجاد</button>
                    </div>
                `;
            }
            selBr(id) {
                document.querySelectorAll('[id^="br-"]').forEach(e=>e.style.borderColor='transparent');
                document.getElementById('br-'+id).style.borderColor='var(--accent)';
                this.state.selBrId = id;
            }

            // --- WIZARD ---
            renderWizard(root) {
                const s = this.state.step; const d = this.state.temp;
                let c = '';

                if(s===1) {
                    c = `
                        <h3>هدف و موضوع</h3>
                        <div class="grid-2">
                            <div><label>هدف</label><select id="i-obj" onchange="app.setD('obj',this.value)"><option>Awareness</option><option>Sales</option><option>Engagement</option></select></div>
                            <div><label>موضوع</label><input value="${d.topic||''}" onchange="app.setD('topic',this.value)"></div>
                        </div>
                        <label>پیشنهاد / پیام اصلی</label><textarea rows="3" onchange="app.setD('msg',this.value)">${d.msg||''}</textarea>
                    `;
                } else if(s===2) {
                    c = `<h3>انتخاب قالب</h3><select id="i-tmpl" onchange="app.setD('tmpl',this.value);app.render()">${Object.keys(FRAMEWORKS).map(k=>`<option value="${k}" ${d.tmpl==k?'selected':''}>${k}</option>`).join('')}</select>`;
                } else if(s===3) {
                    if(!d.tmpl) d.tmpl='AIDA';
                    const f = FRAMEWORKS[d.tmpl].fields;
                    c = `<h3>تولید محتوا (${d.tmpl})</h3>
                    <button class="btn btn-sm mb-4" onclick="app.autoFill()" style="color:var(--accent); border:1px solid var(--accent)">✨ تکمیل خودکار با AI</button>
                    <div id="f-cont">${f.map(x=>`<div class="mb-4"><label class="text-accent">${x.label}</label><p class="text-muted" style="margin-bottom:5px">${x.hint}</p><textarea rows="3" onchange="app.setCF('${x.id}',this.value)">${(d.cf&&d.cf[x.id])||''}</textarea></div>`).join('')}</div>`;
                } else if(s===4) {
                    c = `<h3>آنالیز</h3><button class="btn btn-primary w-full" id="b-anlz" onclick="app.analyze()">شروع تحلیل</button><div id="r-anlz" class="card mt-4 hidden" style="white-space:pre-wrap"></div>`;
                } else if(s===5) {
                    let txt=`استراتژی: ${d.tmpl}\n`; if(d.cf) Object.values(d.cf).forEach(v=>txt+=v+"\n");
                    c = `<h3>خروجی نهایی</h3><div class="grid-2"><div><label>سناریو</label><textarea rows="10" id="ftxt">${txt}</textarea></div><div><button class="btn btn-primary w-full mb-2" id="b-cap" onclick="app.caption()">کپشن</button><textarea rows="8" id="fcap">${d.cap||''}</textarea></div></div>`;
                }

                root.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <button class="btn" onclick="app.nav('home')">خروج</button>
                        <span>${this.state.activeProj.name}</span>
                    </div>
                    <div style="display:flex; gap:5px; margin-bottom:20px">
                        ${[1,2,3,4,5].map(i => `<div style="flex:1; height:4px; border-radius:2px; background:${i<=s?'var(--accent)':'#333'}"></div>`).join('')}
                    </div>
                    <div class="card" style="min-height:400px">${c}</div>
                    <div class="flex justify-between">
                        <button class="btn" onclick="app.step(-1)" ${s==1?'disabled':''}>قبلی</button>
                        <button class="btn btn-primary" onclick="app.step(1)">${s==5?'پایان':'بعدی'}</button>
                    </div>
                `;
            }

            // --- LOGIC HELPER ---
            addBrief(){ const n=document.getElementById('bf-name').value; if(n){this.state.briefs.push({id:Date.now().toString(),name:n,desc:document.getElementById('bf-desc').value,aud:document.getElementById('bf-aud').value,tone:document.getElementById('bf-tone').value});this.saveStores();this.render();} }
            delBrief(id){ this.state.briefs=this.state.briefs.filter(b=>b.id!==id); this.saveStores(); this.render(); }
            
            async handleFile(e){
                const f=e.target.files[0]; if(!f)return; this.state.loading=true; this.render();
                try {
                    let t="";
                    if(f.type==='application/pdf'){
                        const ab=await f.arrayBuffer(); const pdf=await pdfjsLib.getDocument(ab).promise;
                        for(let i=1;i<=pdf.numPages;i++){ const p=await pdf.getPage(i); const c=await p.getTextContent(); t+=c.items.map(s=>s.str).join(' ')+'\n'; }
                    } else t=await f.text();
                    document.getElementById('br-text').value=t; 
                    if(!document.getElementById('br-title').value) document.getElementById('br-title').value=f.name;
                } catch(err){alert('خطا در فایل')}
                this.state.loading=false; this.render();
            }
            addBrain(){ const t=document.getElementById('br-title').value, c=document.getElementById('br-text').value; if(t&&c){this.state.brain.push({id:Date.now(),title:t,content:c});this.saveStores();this.render();} }
            delBrain(id){ this.state.brain=this.state.brain.filter(b=>b.id!==id); this.saveStores(); this.render(); }

            createProj(){ const n=document.getElementById('np-name').value; if(n&&this.state.selBrId){this.state.projects.unshift({id:Date.now().toString(),name:n,briefId:this.state.selBrId,plat:'Instagram',date:'1403',data:{}});this.saveStores();this.nav('wizard',this.state.projects[0].id);} }
            delProj(id){ this.state.projects=this.state.projects.filter(p=>p.id!==id); this.saveStores(); this.render(); }
            saveStores(){ localStorage.setItem('avp_projects',JSON.stringify(this.state.projects)); localStorage.setItem('avp_briefs',JSON.stringify(this.state.briefs)); localStorage.setItem('avp_brain',JSON.stringify(this.state.brain)); }

            setD(k,v){ this.state.temp[k]=v; }
            setCF(k,v){ if(!this.state.temp.cf)this.state.temp.cf={}; this.state.temp.cf[k]=v; }
            step(d){ const ns=this.state.step+d; if(ns>5){const i=this.state.projects.findIndex(p=>p.id==this.state.activeProj.id);this.state.projects[i].data={...this.state.temp};this.saveStores();this.nav('home');}else if(ns>=1){this.state.step=ns;this.render();} }

            // --- AI UNIVERSAL ---
            async callAI(prompt, jsonMode=false) {
                const prov = this.state.provider;
                let sys = `ROLE: Marketer. Brand:${this.state.activeBrief?.name||''}. Tone:${this.state.activeBrief?.tone||''}.\nKnowledge:\n`;
                this.state.brain.forEach(d=>sys+=`${d.title}:${d.content.substring(0,500)}...\n`);
                if(jsonMode) sys+="RETURN ONLY JSON.";
                
                try {
                    if(prov==='gemini') {
                        const url=`https://generativelanguage.googleapis.com/v1beta/models/${this.state.geminiModel}:generateContent?key=${this.state.geminiKey}`;
                        const r=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:sys+"\n"+prompt}]}]})});
                        const j=await r.json();
                        if(j.error) return "ERR: "+j.error.message;
                        return j.candidates[0].content.parts[0].text;
                    } else {
                        const url=`${this.state.customUrl.replace(/\/$/,'')}/chat/completions`;
                        const r=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${this.state.customKey}`},body:JSON.stringify({model:this.state.customModel,messages:[{role:'system',content:sys},{role:'user',content:prompt}]})});
                        const j=await r.json();
                        if(j.error) return "ERR: "+j.error.message;
                        return j.choices[0].message.content;
                    }
                } catch(e) { return "ERR: Network "+e.message; }
            }

            cleanJSON(t) { return t.replace(/```json/g,'').replace(/```/g,'').trim().match(/\{[\s\S]*\}/)?.[0] || t; }

            async autoFill() {
                const d=this.state.temp, tmpl=FRAMEWORKS[d.tmpl];
                const c=document.getElementById('f-cont'); c.innerHTML='<div class="text-accent">درحال نوشتن...</div>';
                const p=`Write ad copy for ${d.tmpl}. Obj:${d.obj}, Topic:${d.topic}, Msg:${d.msg}. Return JSON keys: ${tmpl.fields.map(x=>x.id).join(',')}`;
                const r=await this.callAI(p,true);
                if(r.startsWith("ERR")){ alert(r); this.render(); return; }
                try {
                    const j=JSON.parse(this.cleanJSON(r));
                    if(!d.cf) d.cf={};
                    tmpl.fields.forEach(f=>{ if(j[f.id]) d.cf[f.id]=j[f.id]; });
                } catch(e){console.log(r);alert("JSON Error");}
                this.render();
            }

            async analyze() {
                const b=document.getElementById('b-anlz'); b.innerText='...'; b.disabled=true;
                let txt=""; if(this.state.temp.cf) Object.values(this.state.temp.cf).forEach(v=>txt+=v+"\n");
                const res=await this.callAI(`Analyze: ${txt}. List Strengths & Weaknesses.`, false);
                this.state.temp.aiRes=res; document.getElementById('r-anlz').innerText=res; document.getElementById('r-anlz').classList.remove('hidden'); b.innerText='تحلیل'; b.disabled=false;
            }

            async caption() {
                const b=document.getElementById('b-cap'); b.innerText='...'; b.disabled=true;
                let txt=""; if(this.state.temp.cf) Object.values(this.state.temp.cf).forEach(v=>txt+=v+"\n");
                const res=await this.callAI(`Write caption for: ${txt}. Add hashtags.`, false);
                this.state.temp.cap=res; document.getElementById('fcap').value=res; b.innerText='کپشن'; b.disabled=false;
            }
        }
        const app = new App();
    </script>
</body>
